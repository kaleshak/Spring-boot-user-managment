<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h1 class="navbar-brand" th:text="'Welcome to Register Page'"></h1>
    </div>
</nav>
<div class="border border-dark rounded mx-auto mt-5 p-3" style="width:35%">
    <h3 class="text-center mb-3">Behavioural Registration</h1>

    <form th:action="@{register_beh}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="userID" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Assessment</label>
            <select class="form-select" id="assessment" th:field="*{assessment}" required>
                <option selected value="">select Assessment</option>
                <option value="Step Plus">Step Plus</option>
                <option value="Email Etiquette">Email Etiquette</option>

            </select>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" th:format="'yyyy-MM-dd'" required>
        </div>
        <div class="d-grid gap-2 py-3">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
</div>
</body>
</html>
