<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome to Registration Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="border border-dark rounded mx-auto mt-5 p-3" style="width:35%">
    <h3 class="text-center">Registration</h3>

    <form action="createUser" method="post">
        <div class="mb-3">
            <label class="form-label">Enter Full Name</label>
            <input type="text" name="userName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Email</label>
            <input type="text" name="email" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Address</label>
            <input type="text" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">User Level</label>
            <select class="form-select" name="role">
                <option selected>Select User Level</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
        </div>
        <div class="text-center py-2">
            <input type="submit" class="btn btn-primary px-5" value="Registration">
        </div>
    </form>
</div>
</body>
</html>
